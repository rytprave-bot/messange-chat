<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEON CHAT PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.6.0/dist/peerjs.min.js"></script>
    <style>
        :root { --c: #00f2ff; --p: #ff007a; --bg: #0d0d11; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app { width: 90%; max-width: 400px; height: 85vh; background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(0,242,255,0.2); border-radius: 30px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,242,255,0.1); }
        .glass { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 12px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        #chat { flex-grow: 1; overflow-y: auto; margin: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 0.9rem; max-width: 80%; animation: f 0.2s; }
        @keyframes f { from { opacity: 0; transform: scale(0.9); } }
        .m { align-self: flex-end; background: var(--p); box-shadow: 0 0 10px rgba(255,0,122,0.3); }
        .f { align-self: flex-start; background: rgba(255,255,255,0.1); border-left: 3px solid var(--c); }
        input { background: rgba(255,255,255,0.07); border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 8px; transition: 0.3s; }
        input:focus { border-color: var(--c); box-shadow: 0 0 10px rgba(0,242,255,0.2); }
        button { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .bc { background: var(--c); color: #000; margin-bottom: 5px; }
        .bp { background: #fff; color: #000; }
        button:active { transform: scale(0.96); }
        .st { font-size: 0.7rem; text-align: center; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="app">
    <h2 style="text-align:center; margin:0 0 15px 0; color:var(--c); font-size: 1.3rem; text-shadow: 0 0 10px var(--c);">AI NEON CHAT</h2>

    <div id="auth" class="glass">
        <input type="text" id="u" placeholder="Твой ник (напр. Misha)">
        <button class="bc" onclick="start()">Войти в сеть</button>
    </div>

    <div id="main" style="display:none; flex-direction:column; height:100%;">
        <div class="glass" style="display:flex; justify-content:space-between; font-size:0.8rem;">
            <span>ID: <b id="myid" style="color:var(--c)"></b></span>
            <span id="stat">● Ожидание</span>
        </div>
        <div id="chat"></div>
        <input type="text" id="fid" placeholder="Ник друга...">
        <button class="bc" onclick="conn()">Связаться с другом</button>
        <div style="display:flex; gap:5px;">
            <input type="text" id="m" placeholder="Сообщение..." onkeypress="if(event.keyCode==13) send()" style="margin:0;">
            <button class="bp" onclick="send()" style="width:70px;">></button>
        </div>
    </div>
    <div id="info" class="st">Версия 2.1 • Стабильная</div>
</div>

<script>
    let p, c;
    const pre = "neon-v21-"; // Префикс для изоляции трафика

    function start() {
        const nick = document.getElementById('u').value.trim();
        if(!nick) return alert("Введи ник!");

        if (typeof Peer === 'undefined') {
            return alert("Ошибка: Библиотека PeerJS не загружена. Попробуй обновить страницу.");
        }

        p = new Peer(pre + nick, { debug: 2 });

        p.on('open', (id) => {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
            document.getElementById('myid').innerText = nick;
            document.getElementById('stat').innerText = "● Онлайн";
            document.getElementById('stat').style.color = "#00ff00";
        });

        p.on('connection', (connIn) => {
            c = connIn;
            handle();
        });

        p.on('error', (e) => {
            alert("Ошибка: " + e.type + ". Возможно, ник занят или плохой интернет.");
        });
    }

    function conn() {
        const target = document.getElementById('fid').value.trim();
        if(!target) return;
        document.getElementById('stat').innerText = "● Подключение...";
        c = p.connect(pre + target, { reliable: true });
        handle();
    }

    function handle() {
        c.on('open', () => {
            document.getElementById('stat').innerText = "● На связи";
            document.getElementById('stat').style.color = "var(--c)";
            c.on('data', (d) => add(d, 'f'));
        });
        c.on('close', () => {
            document.getElementById('stat').innerText = "● Отключен";
            document.getElementById('stat').style.color = "red";
        });
    }

    function send() {
        const i = document.getElementById('m');
        if(c && c.open && i.value) {
            c.send(i.value);
            add(i.value, 'm');
            i.value = "";
        } else if(!c || !c.open) {
            alert("Сначала нажми 'Связаться с другом'!");
        }
    }

    function add(t, s) {
        const d = document.createElement('div');
        d.className = `msg ${s}`;
        d.innerText = t;
        const b = document.getElementById('chat');
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
