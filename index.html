<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приватный Чат</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.6.0/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; margin: 0; display: flex; flex-direction: column; height: 95vh; }
        #chat { flex-grow: 1; border: 1px solid #444; overflow-y: auto; margin: 10px 0; padding: 15px; background: #1e1e1e; border-radius: 8px; font-size: 1.1em; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        input { padding: 10px; background: #333; border: 1px solid #555; color: white; border-radius: 5px; flex-grow: 1; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        .id-box { background: #222; padding: 10px; border-radius: 5px; border-left: 4px solid #00ffcc; margin-bottom: 15px; }
        .status { color: #ffca28; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="id-box">
        <div><strong>Ваш ID:</strong> <span id="my-id" style="color: #00ffcc; user-select: all;">Получение...</span></div>
        <div id="status" class="status">Статус: Инициализация сервера...</div>
    </div>
    
    <div class="controls">
        <input type="text" id="peer-id-input" placeholder="Вставь ID друга">
        <button onclick="connectToPeer()">Подключиться к другу</button>
    </div>

    <div id="chat"></div>

    <div class="controls">
        <input type="text" id="message-input" placeholder="Введите сообщение..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()" style="background: #007bff;">Отправить</button>
    </div>

    <script>
        const myIdDisplay = document.getElementById('my-id');
        const statusDisplay = document.getElementById('status');
        const chat = document.getElementById('chat');
        let conn;

        // Создаем подключение к серверу PeerJS
        const peer = new Peer();

        peer.on('open', (id) => {
            myIdDisplay.innerText = id;
            statusDisplay.innerText = "Статус: Готов. Скопируй ID и отправь другу!";
        });

        peer.on('error', (err) => {
            console.error('Ошибка PeerJS:', err);
            statusDisplay.innerText = "Ошибка: " + err.type;
        });

        // Слушаем входящие звонки
        peer.on('connection', (c) => {
            conn = c;
            setupChat();
        });

        function connectToPeer() {
            const remoteId = document.getElementById('peer-id-input').value;
            if (!remoteId) return alert("Сначала введи ID друга!");
            conn = peer.connect(remoteId);
            setupChat();
        }

        function setupChat() {
            conn.on('open', () => {
                statusDisplay.innerText = "Статус: На связи с другом!";
                addMessage("Система", "Вы подключились к чату");
                
                conn.on('data', (data) => {
                    addMessage("Друг", data);
                });
            });
            
            conn.on('close', () => {
                statusDisplay.innerText = "Статус: Друг отключился";
            });
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const msg = input.value;
            if (msg && conn && conn.open) {
                conn.send(msg);
                addMessage("Вы", msg);
                input.value = "";
            } else if (!conn) {
                alert("Сначала нужно подключиться к другу!");
            }
        }

        function addMessage(user, text) {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            chat.innerHTML += `<div><small style="color: #888;">[${time}]</small> <strong>${user}:</strong> ${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
