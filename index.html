<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Neon Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --cyan: #00f2ff; --pink: #ff007a; --bg: #0a0a0c; }
        body { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-container { width: 90%; max-width: 420px; height: 85vh; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; display: flex; flex-direction: column; padding: 25px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        input { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 12px; color: white; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; background: var(--cyan); color: #000; text-transform: uppercase; }
        #chat-window { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin: 15px 0; }
        .message { padding: 10px; border-radius: 15px; max-width: 80%; }
        .mine { align-self: flex-end; background: var(--pink); }
        .friend { align-self: flex-start; background: rgba(255,255,255,0.1); border: 1px solid var(--cyan); }
    </style>
</head>
<body>

<div class="app-container">
    <h2 id="title" style="text-align:center; color: var(--cyan);">NEON AI CHAT</h2>
    
    <div id="setup-screen">
        <input type="text" id="username" placeholder="Ваш ник...">
        <button onclick="startApp()">Войти в чат</button>
    </div>

    <div id="main-chat" style="display: none; flex-direction: column; height: 100%;">
        <div style="font-size: 0.8rem; margin-bottom: 10px;">ID: <b id="display-id" style="color: var(--cyan);"></b></div>
        <div id="chat-window"></div>
        <input type="text" id="friend-id" placeholder="ID друга...">
        <button onclick="connect()" style="margin-bottom: 5px;">Связаться</button>
        <input type="text" id="msg" placeholder="Сообщение...">
        <button onclick="send()" style="background: white;">Отправить</button>
    </div>
</div>

<script>
    let peer, conn;
    const prefix = "neon-chat-";

    function startApp() {
        const nick = document.getElementById('username').value.trim();
        if(!nick) return alert("Введите ник!");

        // Проверка, загрузилась ли библиотека
        if (typeof Peer === 'undefined') {
            alert("Ошибка: Библиотека чата не загрузилась. Попробуйте обновить страницу или выключить VPN.");
            return;
        }

        peer = new Peer(prefix + nick);

        peer.on('open', (id) => {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-chat').style.display = 'flex';
            document.getElementById('display-id').innerText = nick;
        });

        peer.on('connection', (c) => {
            conn = c;
            conn.on('data', (data) => addMsg(data, 'friend'));
        });

        peer.on('error', (err) => {
            alert("Ошибка сети или ник уже занят. Попробуйте другой.");
            console.error(err);
        });
    }

    function connect() {
        const fId = document.getElementById('friend-id').value.trim();
        conn = peer.connect(prefix + fId);
        conn.on('open', () => {
            alert("Подключено!");
            conn.on('data', (data) => addMsg(data, 'friend'));
        });
    }

    function send() {
        const input = document.getElementById('msg');
        if(conn && conn.open && input.value) {
            conn.send(input.value);
            addMsg(input.value, 'mine');
            input.value = "";
        }
    }

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = text;
        document.getElementById('chat-window').appendChild(div);
    }
</script>
</body>
</html>
